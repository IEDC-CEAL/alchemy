<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/9dbf0a8c73.js" crossorigin="anonymous"></script>
    <title>INAARA | alchemy | IEDC CEAL</title>
</head>



<body style="    background: linear-gradient(34deg,#000000a8,#4e005680),url(/assets/r2.jpeg);
    width: 100vw;
    height: 140vh;
    color: white;
    background-size: cover;
    background-position: center;
    animation: fadeIn 1s forwards 0s;">

    <header class="header">
        <img src="/assets/alchemy.png" id="headerIMG" onclick="location.href = '/'">



        <div id="openNav">
            <span class="material-symbols-sharp">
                menu
            </span>
        </div>
        <div class="nav" id="navi">
            <a href="/">
                <p>Home</p>
            </a>


        </div>
    </header>


    <div class="main align-middle color-white eventPage">
        <h1 style="font-size: 64px;opacity: 0;
                margin:12px 8px 24px 8px ;text-align: center; animation: mainAnim 1s forwards 0.4s">
            INAARA
        </h1>

        <hr style="    width: 90vw;
    height: 4px;
    border-radius: 2px;
    border: none;
    opacity: 0;
    background: linear-gradient(45deg ,rgb(208 39 255),#4e2757,rgb(188 0 236));
    animation: fadein 1s forwards 0.6s;">
        <h3 style="    margin: 2px;
                width: 90vw;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                align-content: center;
                align-items: center;
                opacity:0;animation: mainAnim 1s forwards 0.6s;text-align: center;">DATE &#x2022;
            Quote
            <span style="color: rgb(242, 0, 255);">In-Person Event&nbsp;<span style="color: darkgray;">- active/ended</span>
            </span>
        </h3>
        <p style="width: 90vw;text-align: center; margin: 0px;opacity:0;animation: mainAnim 1s forwards 0.8s">
            <br>
            conducted by <b style="cursor: pointer;" class="link"
                onclick="location.href='https://www.linkedin.com/in/govind-ramababu-b0a525190/'">name</b> details
        </p>

        <br>
        <br>
        <br>
        <br>
        <p style="width: 90vw;text-align: center; margin: 0px;opacity:0;animation: mainAnim 1s forwards 0.8s">
            National level Techno Entrepreneurial Fest INAARA<br><br>03 days || 08 events || 2.15 lakh+ prize pool || 200+ participants
        </p>




        <div class="OpenGallery" onclick="openGallery()">
            <span class="material-symbols-sharp" style="color: #01ffaa; ">
                expand_more
            </span>
            Open Gallery
        </div>


    </div>
    <div class="gallery" id="galleryWindow" onclick="closeGallery()">
        <iframe style="border: none;padding: 0px;margin: 0px;width: 100%;height: 100%;"
            src="/pages/gallery/#Inaara&21&png">
        </iframe>
    </div>
    <div class="photoCarousel" id="phoato">
        <div class="carouselHead">
            <div class="carouselTitle">
                <h1>INAARA</h1>
                <h3>Gallery</h3>
            </div>
            <div class="closeCarousel" onclick="Carousel()">
                <span class="material-symbols-sharp">
                    close
                </span>
            </div>
        </div>

        <div class="carouselImage" id="carouselImage">

        </div>

        <div class="imageThumbsContainer">
            <div class="leftArrow" onclick="prevImage()">
                <span class="material-symbols-sharp">
                    chevron_left
                </span>
            </div>
            <div class="imageCounter">
                <p id="imageCounter">1/1</p>
            </div>
            <div class="rightArrow" onclick="nextImage()">
                <span class="material-symbols-sharp">
                    chevron_right
                </span>
            </div>

        </div>
    </div>

    <script src=" /app.js">
    </script>

    <script src="/SuperGallery.js"></script>

</body>

</html>
